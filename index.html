<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title> Card Duel Simulator</title>
</head>
<body>
<main>
    <div id = "startScreen">
        <img src = "images/1200px-Yu-Gi-Oh!_(Logo).jpg" alt="" class ="logoGame"/>
        <br/>
        <button id = "startButton">Go Duel!</button>
        <p>Select the card to play in each hand and the first player which HP is 0, loses!</p>
        <img src = "images/Back-DG-EN-VG.webp" alt="" class ="backCard-start"/>
        <img src = "images/Back-DG-EN-VG.webp" alt="" class ="backCard-start"/>
        <img src = "images/Back-DG-EN-VG.webp" alt="" class ="backCard-start"/>
    </div>
    <div id="gameContainer">
        <div id ="gameScreen">
        
        <div id ="boardScreen">
            <div class="deck1"><p>HP: <span id="hpPlayer2">2000</span></p></div>
            <div class="deck2"><p>HP: <span id="hpPlayer1">2000</span></p></div>
            <div id="handPlayer1"></div>
            <div id="playedCardDiv1"></div>
            <div id="playedCardDiv2"></div>
            <div id = "handPlayer2"></div>
            <button id="playCardButton">Play Card</button>
        </div>
        
    </div>
    
    <div id="endGame">
        <img src="images/tcg-banner-hero.webp" alt="" class="endingImg" />
        <h1 id="resultText"></h1>
        <br />
        <button id="restartButton">Try Again</button>
      </div>


</main>
    <script src="index.js"></script>  
    <script src ="game.js"></script>
    <script src ="card.js"></script>
</body>
</html>
